<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Techno Club Vibe</title>
  <style>
    /* Make body full screen and dark */
    body {
      margin: 0;
      height: 100vh;
      background-color: #000;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
      position: relative;
      z-index: 1;
    }

    /* Content stays above the background effects */
    .content {
      position: relative;
      z-index: 2;
      padding: 2rem;
      text-align: center;
    }

    /* Background container for lights */
    .lights {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
      pointer-events: none; /* allow clicks through */
    }

    /* Each light is a blurred circle */
    .light {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, rgba(0,0,0,0) 70%);
      filter: blur(100px);
      animation: flash 3s infinite;
      opacity: 0;
    }

    /* Randomize light colors & timings */
    .light:nth-child(1) {
      top: 20%;
      left: 30%;
      background-color: #ff00ff;
      animation-delay: 0s;
    }

    .light:nth-child(2) {
      top: 60%;
      left: 70%;
      background-color: #00ffff;
      animation-delay: 1s;
    }

    .light:nth-child(3) {
      top: 40%;
      left: 10%;
      background-color: #00ff00;
      animation-delay: 2s;
    }

    .light:nth-child(4) {
      top: 75%;
      left: 50%;
      background-color: #ff0000;
      animation-delay: 1.5s;
    }

    .light:nth-child(5) {
      top: 10%;
      left: 80%;
      background-color: #ffff00;
      animation-delay: 2.5s;
    }

    /* Blinking animation */
    @keyframes flash {
      0%, 100% { opacity: 0; }
      50% { opacity: 0.2; }
    }
  </style>
</head>
<body>

  <div class="lights">
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>
  </div>

  <div class="content">
    <h1>Welcome to the Club</h1>
    <p>This is your techno-themed site background ðŸ‘¾</p>
  </div>

</body>
</html>
