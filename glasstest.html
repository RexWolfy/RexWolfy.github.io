<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frosted Glass Test</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('https://source.unsplash.com/1600x900/?tech,abstract') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    .glass {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 2rem 3rem;
      color: white;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 500px;
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 2rem;
    }

    p {
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="glass">
    <h1>Hello, World ðŸ‘‹</h1>
    <p>This is a live frosted-glass card. You can build your whole site using this style!</p>
  </div>
</body>
</html>
