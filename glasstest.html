<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bouncing Blur Circles</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      background: #000; /* fallback */
      font-family: Arial, sans-serif;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .circle {
      position: absolute;
      width: 100px;
      height: 100px;
      background: white;
      border-radius: 50%;
      opacity: 0.1;
      animation: bounce 20s infinite alternate ease-in-out;
    }

    /* Create multiple circles with different animations */
    .circle:nth-child(1) { left: 10%; top: 20%; animation-duration: 15s; }
    .circle:nth-child(2) { left: 30%; top: 50%; animation-duration: 22s; }
    .circle:nth-child(3) { left: 60%; top: 30%; animation-duration: 18s; }
    .circle:nth-child(4) { left: 80%; top: 70%; animation-duration: 26s; }
    .circle:nth-child(5) { left: 40%; top: 80%; animation-duration: 20s; }

    @keyframes bounce {
      0% {
        transform: translateY(0) translateX(0);
      }
      100% {
        transform: translateY(-100px) translateX(100px);
      }
    }

    .glass {
      position: relative;
      z-index: 1;
      margin: auto;
      top: 20%;
      width: 90%;
      max-width: 600px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .glass h1 {
      margin: 0 0 1rem;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <div class="glass">
    <h1>Hello, frosted world ❄️</h1>
    <p>The white circles blur as they pass behind this glass panel.</p>
  </div>
</body>
</html>
