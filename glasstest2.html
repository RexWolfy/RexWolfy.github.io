<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frosted Glass + Glowing Circles</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      background: #0c0c0c;
      font-family: Arial, sans-serif;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: white;
      filter: blur(4px) brightness(1.5) drop-shadow(0 0 10px white);
      opacity: 0.7;
      animation: moveCircle 10s linear infinite, pulseSize 5s ease-in-out infinite alternate;
    }

    /* Randomize starting positions, speed, and sizes */
    .circle:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s, 0s; width: 60px; height: 60px; }
    .circle:nth-child(2) { top: 40%; left: 70%; animation-delay: 1s, 1s; width: 80px; height: 80px; }
    .circle:nth-child(3) { top: 30%; left: 20%; animation-delay: 2s, 2s; width: 50px; height: 50px; }
    .circle:nth-child(4) { top: 70%; left: 40%; animation-delay: 3s, 3s; width: 100px; height: 100px; }
    .circle:nth-child(5) { top: 80%; left: 80%; animation-delay: 4s, 4s; width: 70px; height: 70px; }

    @keyframes moveCircle {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-100px, 80px); }
      40% { transform: translate(80px, -100px); }
      60% { transform: translate(-60px, -60px); }
      80% { transform: translate(100px, 50px); }
      100% { transform: translate(0, 0); }
    }

    @keyframes pulseSize {
      from { transform: scale(1); }
      to { transform: scale(1.5); }
    }

    .glass {
      position: relative;
      z-index: 1;
      margin: auto;
      top: 20%;
      width: 90%;
      max-width: 600px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    }

    .glass h1 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <div class="glass">
    <h1>Glowing Chaos âœ¨</h1>
    <p>The glowing circles move randomly and pulse behind the frosted glass.</p>
  </div>
</body>
</html>
