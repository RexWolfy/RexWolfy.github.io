<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glowing Bouncing Circles + Rainbow Light</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #0c0c0c;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* üåà Rainbow glow bar at the top */
    .rainbow-glow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 8px;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet, red);
      filter: blur(8px);
      opacity: 0.7;
      z-index: 10;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: white;
      filter: blur(3px) brightness(1.5) drop-shadow(0 0 12px white);
      opacity: 0.8;
      animation: bounceAround 12s linear infinite alternate;
    }

    /* üéØ Different sizes and positions */
    .circle:nth-child(1) { width: 50px; height: 50px; top: 20%; left: 30%; animation-delay: 0s; }
    .circle:nth-child(2) { width: 80px; height: 80px; top: 60%; left: 70%; animation-delay: 1s; }
    .circle:nth-child(3) { width: 30px; height: 30px; top: 40%; left: 20%; animation-delay: 2s; }
    .circle:nth-child(4) { width: 100px; height: 100px; top: 70%; left: 50%; animation-delay: 3s; }
    .circle:nth-child(5) { width: 60px; height: 60px; top: 10%; left: 80%; animation-delay: 4s; }

    /* üèÄ Fast random bounce across the screen */
    @keyframes bounceAround {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-200px, 100px); }
      40% { transform: translate(300px, -150px); }
      60% { transform: translate(-250px, -100px); }
      80% { transform: translate(200px, 200px); }
      100% { transform: translate(0, 0); }
    }

    .glass {
      position: relative;
      z-index: 1;
      margin: auto;
      top: 20%;
      width: 90%;
      max-width: 600px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    }

    .glass h1 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="rainbow-glow"></div>

  <div class="background">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <div class="glass">
    <h1>Now we're glowing üî•</h1>
    <p>White circles bounce around behind this frosted glass, while a rainbow glow lights the top.</p>
  </div>
</body>
</html>
